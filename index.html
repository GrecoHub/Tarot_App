        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>

            <!--  Instructions  -->

        <header>
            <div class="title_bar">
                <h1>Welcome To Greco Tarot</h1>
                <h2>Reveal your past, present, and future!</h2>
            </div>
        </header>


            <!-- Pile of cards -->


        <div id="pile">
            <img src="./resources/assets/images/tarot_pile.jpg" height="200px" alt="Pile of tarot cards">
        </div>


            <!-- The Layout -->

        <div class="layout">

            <div class="card_images">

                <div class="card">
                    <img id="image1"  src="./resources/assets/images/back_of_card.jpg" >
                    <p>Past</p>
                </div>

                <div class="card">
                    <img id="image2"  src="./resources/assets/images/back_of_card.jpg" >
                    <p>Present</p>
                </div>

                <div class="card">
                    <img id="image3"  src="./resources/assets/images/back_of_card.jpg" >
                     <p>Future</p>
                </div>

            </div>

            <div id="card_description" class="directions">
                <h2>Directions:</h2> <br>
                <h2>First: Click on the pile of cards at the top of the screen.</h2> <br>
                <h2>Next: Hover over each card to find out more!</h2>
            </div>


        </div>


        <script src="./resources/main.js" async defer></script>
    </body>
